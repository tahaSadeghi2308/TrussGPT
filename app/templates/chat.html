<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - TrussGPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/truss_info.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body>
<div class="shell">
    <div class="content">
        <section>
            <div class="header">
                <div class="title-group">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <h1>Chat</h1>
                    </div>
                    <p>Ask questions about your truss model and get intelligent responses.</p>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="message system">
                        <div class="message-content">
                            <p>Welcome! Start a conversation about your truss model.</p>
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <form id="chat-form" autocomplete="off">
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="chat-input" 
                                name="message" 
                                placeholder="Type your message here..." 
                                autocomplete="off"
                                required
                            />
                            <button type="submit" class="btn-primary" id="send-btn">
                                Send
                                <span aria-hidden="true">‚ü∂</span>
                            </button>
                        </div>
                    </form>
                    <div id="chat-status" class="status" role="status"></div>
                </div>
            </div>
        </section>
