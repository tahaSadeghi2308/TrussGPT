<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrussGPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
<div class="login-shell">
    <div class="login-card">
        <div class="login-header">
            <h1>Welcome To TrussGPT</h1>
            <p>Sign in to access your truss projects and chat assistant.</p>
        </div>
        <form class="login-form" id="login-form" autocomplete="off">
            <div class="field-group">
                <label for="username">Username</label>
                <div class="field-wrapper">
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="field-group">
                <label for="password">Password</label>
                <div class="field-wrapper password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" id="toggle-password">Show</button>
                </div>
            </div>
            <button type="submit" class="btn-primary login-submit" id="login-submit">Sign in</button>
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
